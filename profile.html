    <div class="container">
        <div id="main">
            <header>
                <h1>My profile</h1>
                <p>Here you can edit your personal data.</p>
            </header>

             <form class="form-horizontal" id="edit-profile">
                <div class="form-group">
                    <label class="control-label col-sm-2">First name:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="first-name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Second name:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="second-name" placeholder="Surname">
                    </div>
                </div>
              <div class="form-group">
                <label class="control-label col-sm-2">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
              </div>
              <div class="form-group">
                    <label class="control-label col-sm-2">Health condition:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="health-condition" placeholder="Health condition">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Phone number:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="phoe" placeholder="Phone number">
                    </div>
                </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="pwd" placeholder="New password">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" class="btn btn-primary submit">Make changes</button>
                </div>
              </div>
            </form> 
             
        </div>
    </div>
    

</body>
